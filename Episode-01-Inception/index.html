<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Hello World using HTML -->
    <h1>Hello World From Only HTML !</h1>
    <div id="root"></div>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- hello world from javascript -->
    <script src="/script.js"></script>
    <script>
      //   hello world from REACT
      const root = ReactDOM.createRoot(document.getElementById("root"));
      const h3 = React.createElement("h3", {}, "Hello World from React !");
      root.render(h3);
      // Nesting of element using React
      const parent = React.createElement("div", { id: "parent" }, [
        React.createElement("div", { id: "child1" }, [
          React.createElement("h1", {}, "h1 from child 1"),
          React.createElement("h2", {}, "h2 from child 1"),
        ]),
        React.createElement("div", { id: "child2" }, [
          React.createElement("h1", {}, "h1 from child 2"),
          React.createElement("h2", {}, "h2 from child 2"),
        ]),
      ]);
      root.render(parent);
    </script>
  </body>
</html>
